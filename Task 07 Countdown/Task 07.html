<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="Task 07.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <div class="countdown">
            <div class="time" id="days-container">
                <span id="days"></span>
                <p>Days</p>
            </div>
            <div class="time" id="hours-container">
                <span id="hours"></span>
                <p>Hours</p>
            </div>
            <div class="time" id="minutes-container">
                <span id="minutes"></span>
                <p>Minutes</p>
            </div>
            <div class="time" id="seconds-container">
                <span id="seconds"></span>
                <p>Seconds</p>
            </div>
        </div>
        <div class="set-time">
            <input type="datetime-local" id="target-time">
            <button id="set-target">Set Target</button>
        </div>
    </div>
    <script src="Task 07.js"></script>
</body>
</html>
